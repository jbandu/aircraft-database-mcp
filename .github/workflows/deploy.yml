name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-api:
    name: Deploy API to Railway
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service aircraft-mcp-api
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  deploy-dashboard:
    name: Deploy Dashboard to Vercel
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Environment
        working-directory: dashboard
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        working-directory: dashboard
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        working-directory: dashboard
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-dashboard]

    steps:
      - name: Check API Health
        run: |
          curl -f ${{ secrets.API_URL }}/health || exit 1

      - name: Check Dashboard Health
        run: |
          curl -f ${{ secrets.DASHBOARD_URL }} || exit 1

      - name: Notify Success
        if: success()
        run: echo "Deployment successful and health checks passed!"

      - name: Notify Failure
        if: failure()
        run: |
          echo "Deployment failed or health checks did not pass"
          exit 1
